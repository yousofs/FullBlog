{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
      <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                      <div class="form-outline mb-4">
                        {{ form.username }}
                        <label class="form-label" for="email">Email</label>
                      </div>
                      <div class="form-outline mb-4">
                          {{ form.password }}
                        <label class="form-label" for="password">Password</label>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                      </div>
                      <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'accounts:sign_up' %}" class="fw-bold text-body"><u>Sign Up</u></a></p>
                      {% comment %} <p class="text-center text-muted mt-2 mb-0"><a href="{% url 'accounts:reset_pass' %}" class="fw-bold text-body"><u>Forgot Password?</u></a></p> {% endcomment %}
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
