{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form method="post">
                        {% csrf_token %}
                      <div class="form-outline mb-4">
                        {{ form.full_name }}
                        <label class="form-label" for="full_name">Your Name</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        {{ form.phone_number }}
                        <label class="form-label" for="phone_number">Your Phone Number</label>
                      </div>

                      <div class="form-outline mb-4">
                        {{ form.email }}
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>
      
                      <div class="form-outline mb-4">
                          {{ form.password1 }}
                        <label class="form-label" for="password1">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                          {{ form.password2 }}
                        <label class="form-label" for="password2">Repeat your password</label>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Register Now</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'accounts:login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
