{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    {% for post in object_list %}
        <h5><a href="{% url 'blog:post' post.id %}">{{ post.author }} - {{ post.created|date }} / {{ post.title }}</a>
        </h5>
    {% empty %}
        <p>No Post yet:(</p>
    {% endfor %}
{% endblock %}
