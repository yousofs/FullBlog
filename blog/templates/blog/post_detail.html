{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    {% if request.user.is_staff %}
        <p><a href="{% url 'blog:edit_post' object.id %}">Edit this post!</a></p>
        <p><a href="{% url 'blog:delete_post' object.id %}">Delete this post!</a></p>
    {% endif %}
    <h2>{{ object.title }}</h2><small>{{ object.author }}</small>
    <p>{{ object.body }}</p>

{% endblock %}
